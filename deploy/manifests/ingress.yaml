---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: web-and-api-ingress
  namespace: default
  annotations:
    # Use the deployed AWS Load Balancer Controller
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: 'ip'
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS": 443}]'
    alb.ingress.kubernetes.io/certificate-arn: "arn:aws:acm:eu-north-1:339712723771:certificate/30af5d53-02f1-446d-b3aa-3521c2c8c81d"
    alb.ingress.kubernetes.io/backend-protocol: HTTP
    alb.ingress.kubernetes.io/actions.redirect-to-https: |
      {"Type": "redirect", "RedirectConfig": { "Protocol": "HTTPS", "Port": "443", "StatusCode": "HTTP_301" }}
spec:
  rules:
  - host: gym.johnprater.me
    http:
      paths:
      # Route for the web server (default path "/")
      - path: /
        pathType: Prefix
        backend:
          service:
            name: web-server-service
            port:
              number: 3000
      # Route for the Python API (path "/api")
      - path: /api/
        pathType: Prefix
        backend:
          service:
            name: gym-track-core
            port:
              number: 80
  tls:
  - hosts:
    - gym.johnprater.me
    secretName: gym-tls